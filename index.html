<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>

<div id="calculatrice">
    <h1>Calculatrice Simple</h1>
    <label for="ecran"></label>
    <input type="text" id="ecran" readonly>
    <div class="vag1">

        <p id="toucheC" class="touchC" onclick="effacer()">C</p>
        <p id="toucheCE" class="touchCE" onclick="supprimer()">CE</p>
        <p id="touchesup" class="touchsup" onclick="supprimer()">âŒ«</p>
        <p id="touchex" class="touchx" onclick="ajouter('*')">*</p>
    </div>
    <div class="vag2">
        <p id="touche1" class="touch1" onclick="ajouter('1')">1</p>
        <p id="touche2" class="touch2" onclick="ajouter('2')">2</p>
        <p id="touche3" class="touch3" onclick="ajouter('3')">3</p>
        <p id="toucheplus" class="touchplus" onclick="ajouter('+')">+</p>
    </div>
    <div class="vag3">
        <p id="touche4" class="touch4" onclick="ajouter('4')">4</p>
        <p id="touche5" class="touch5" onclick="ajouter('5')">5</p>
        <p id="touche6" class="touch6" onclick="ajouter('6')">6</p>
        <p id="touchemoins" class="touchmoins" onclick="ajouter('-')">-</p>
    </div>
    <div class="vag4">
        <p id="touche7" class="touch7" onclick="ajouter('7')">7</p>
        <p id="touche8" class="touch8" onclick="ajouter('8')">8</p>
        <p id="touche9" class="touch9" onclick="ajouter('9')">9</p>
        <p id="touchediv" class="touchdiv" onclick="ajouter('/')">/</p>
    </div>
    <div class="vag5">
        <p id="touchepourc" class="touchpourc">%</p>
        <p id="touche0" class="touch0" onclick="ajouter('0')">0</p>
        <p id="touchevir" class="touchvir" onclick="ajouter('.')">,</p>
        <p id="toucheegal" class="touchegal" onclick="calculer()">=</p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
